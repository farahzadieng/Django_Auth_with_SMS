<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login with Phone Number</h1>
    <form method="post">
        {% csrf_token %}
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required>
        <button type="submit">Login</button>
    </form>
    {% if message %}
        <p>{{ message|linebreaks }} </p>
    {% endif %}
</body>
</html>
